<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adóptame</title>
	<link href="https://fonts.googleapis.com/css?family=Prompt|Roboto:200,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/form.css">
</head>
<body>

	<div id="message">
		
	</div>

	<section class="form-container" id="form-container">
		<form class="form" id="formulario">

			<h2 id="form-title">Formulario pre-adopción</h2>

			<div class="content-form">
				<label for="catname"></label>
				<input type="text" id="catname" class="input-form" placeholder="Ingrese nombre del gato">
				<span class="span-text"></span>
			</div>
			
			<div class="content-form">
				<label for="name"></label>
				<input type="text" id="name" class="input-form" placeholder="Ingrese su nombre">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="lastname"></label>
				<input type="text" id="lastname" class="input-form" placeholder="Ingrese su apellido">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="age"></label>
				<input type="text" id="age" class="input-form" placeholder="Ingrese su edad">
				<span class="span-text"></span>
			</div>

			<div class="content-form">
				<label for="dni"></label>
				<input type="text" id="dni" class="input-form" placeholder="Ingrese su número de DNI">
				<span class="span-text"></span>
			</div>


			<div class="content-form">
				<label for="phone"></label>
				<input type="text" id="phone" class="input-form" placeholder="Ingrese su número telefónico">
				<span class="span-text"></span>
			</div>


			<div class="content-form">
				<label for="address"></label>
				<input type="text" id="address" class="input-form" placeholder="Ingrese su dirección">
				<span class="span-text"></span>
			</div>

			<button type="submit" id="button">Enviar</button>

		</form>
	</section>

	<script type="text/javascript" src="assets/js/form.js"></script>
	
</body>
</html>
